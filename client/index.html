<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mkfy Chat - Mundo Virtual</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Mkfy Chat</h1>
            <button id="toggleRooms">Salas</button>
            <button id="toggleAvatar">Avatar</button>
        </header>
        <div id="avatarPanel" class="panel hidden">
            <h2>Seu Avatar</h2>
            <select id="bodyType">
                <option value="slim">Slim</option>
                <option value="curvy">Curvy</option>
            </select>
            <select id="outfit">
                <option value="casual">Casual</option>
                <option value="formal">Formal</option>
            </select>
            <button id="saveAvatar">Salvar</button>
        </div>
        <div id="roomsPanel" class="panel hidden">
            <h2>Salas</h2>
            <select id="roomSelect">
                <option value="lobby">Lobby</option>
                <option value="private">Quarto Privado</option>
            </select>
            <button id="joinRoom">Entrar</button>
        </div>
        <ul id="usersList"></ul>
        <ul id="messages"></ul>
        <form id="form">
            <input id="input" autocomplete="off" placeholder="Mensagem (use /private @user msg para privado)" />
            <button>Enviar</button>
        </form>
    </div>
    <script src="client.js"></script>
</body>
</html>
