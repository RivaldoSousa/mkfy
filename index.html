<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Mkfy Chat</title>
    <link rel="stylesheet" href="client/style.css">
    <style>
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            color: white;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
        }
        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .hero a {
            padding: 15px 30px;
            background: #fff;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .hero a:hover {
            background: #f0f0f0;
        }
        @media (max-width: 600px) {
            .hero h1 { font-size: 1.8em; }
            .hero p { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Mkfy Chat - Mundo Virtual</h1>
        <p>Junte-se a salas de chat, personalize seu avatar e conecte-se em tempo real! Inspirado no Maki Chat, com um toque social e divertido.</p>
        <a href="client/index.html">Entrar no Chat</a>
    </div>
</body>
</html>
